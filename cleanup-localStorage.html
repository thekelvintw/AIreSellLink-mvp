        <div class="info">

        <div class="stats" id="stats">

        <button id="cleanupBtn" onclick="cleanup()">æ¸…ç†æ‰€æœ‰ listing è³‡æ–™</button>
        <button onclick="refreshStats()" style="background: #2196f3; margin-top: 10px;">é‡æ–°æ•´ç†çµ±è¨ˆ</button>

    <script>
        function refreshStats() {
            const keys = Object.keys(localStorage);
            const listingKeys = keys.filter(key => key.startsWith('listing_'));
            const totalSize = estimateSize();
            
            const statsContent = `
                ç¸½é …ç›®æ•¸ï¼š${keys.length}<br>
                listing é …ç›®æ•¸ï¼š${listingKeys.length}<br>
                é ä¼°ç¸½å¤§å°ï¼š${formatBytes(totalSize)}<br>
                <br>
                <strong>listing é …ç›®åˆ—è¡¨ï¼š</strong><br>
                ${listingKeys.length > 0 
                    ? listingKeys.map(key => `â€¢ ${key}`).join('<br>')
                    : 'ç„¡'
                }
            `;
            
            document.getElementById('statsContent').innerHTML = statsContent;
            document.getElementById('cleanupBtn').disabled = listingKeys.length === 0;
            document.getElementById('warning').style.display = listingKeys.length === 0 ? 'block' : 'none';
        }

        function estimateSize() {
            let total = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    total += localStorage[key].length + key.length;
                }
            }
            return total;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function cleanup() {
            const keys = Object.keys(localStorage);
            const listingKeys = keys.filter(key => key.startsWith('listing_'));
            
            if (listingKeys.length === 0) {
                document.getElementById('warning').style.display = 'block';
                return;
            }

            if (confirm(`ç¢ºå®šè¦æ¸…ç† ${listingKeys.length} å€‹ listing è³‡æ–™å—ï¼Ÿ`)) {
                listingKeys.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                document.getElementById('success').style.display = 'block';
                document.getElementById('warning').style.display = 'none';
                refreshStats();
                
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 3000);
            }
        }

        // é é¢è¼‰å…¥æ™‚é¡¯ç¤ºçµ±è¨ˆ
